display_information:
  name: Slack Form to Airtable (dev local)
features:
  bot_user:
    display_name: SlackFormToAirtable
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  shortcuts:
    - name: File a bug (dev local)
      type: global
      callback_id: globalShortcut_featureRequest
      description: Submit bug to our Airtable base for triage
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - im:history
      - reactions:write
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
