display_information:
  name: Example Bug Tracker (dev local)
features:
  bot_user:
    display_name: File a bug (dev local)
    always_online: true
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  shortcuts:
    - name: File a bug (dev local)
      type: global
      callback_id: create_record_from_global_shortcut
      description: Submit bug to our Airtable base for triage
    - name: File a bug (dev local)
      type: message
      callback_id: create_record_from_message_shortcut
      description: Submit bug to our Airtable base for triage
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
